<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>

	body{
		background-color: powderblue;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder{
		color: grey;
	}
	.submit{
		background-color:red;
	}

	.center-column{
		width: 600px;
		margin: 20px auto;
		padding: 20px;
		background-color: white;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: pink;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: black;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: yellow;
		border-color: blue;
	}

</style>

<div class="center-column">

	<h2><center>To Do List</center></h2>

	<form method= "POST" action='/'>
		{% csrf_token%}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

		{% for task in tasks %}
			<div class="item-row">
				<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
				<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

				{% if task.complete == True %}
				<strike>{{task}}</strike>
				{% else %}
				<span>{{task}}</span>
				{% endif %}
			</div>
		{% endfor %}
	</div>
</div>
